<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kino Jarvin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #1e3c72, #9b59b6, #ff69b4);
      color: white;
    }

    header, section {
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    /* CHAT STYLY */
    #openChatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
    }

    #chatContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #1e3c72, #9b59b6, #ff69b4);
      z-index: 998;
      flex-direction: column;
      justify-content: space-between;
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 75%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      background-color: white;
      color: black;
      word-wrap: break-word;
    }

    .user {
      background-color: #ff69b4;
      align-self: flex-end;
    }

    .jarvin {
      background-color: #9b59b6;
      align-self: flex-start;
    }

    input {
      width: 75%;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    button.send {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>
    <h1>Vítejte v našem kině!</h1>
  </header>

  <section>
    <h2>Informace o kině</h2>
    <p>Kino je prozatím uzavřeno, protože je ve výstavbě.</p>
  </section>

  <section>
    <h2>Vlastnictví</h2>
    <p>Majitel kina: Jakub Hitl</p>
  </section>

  <!-- TLAČÍTKO OTEVŘÍT CHAT -->
  <button id="openChatBtn">Zeptejte se Jarvina</button>

  <!-- CHAT KONTEJNER -->
  <div id="chatContainer">
    <div id="chatBox"></div>
    <div style="padding: 10px; display: flex; gap: 10px;">
      <input type="text" id="userInput" placeholder="Napište Jarvinovi..." />
      <button onclick="sendMessage()" class="send">Odeslat</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openChatBtn");
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    let conversation = [];

    openBtn.onclick = () => {
      chatContainer.style.display = "flex";
      chatBox.innerHTML = "";
      conversation = [];
    };

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      let response = "Omlouvám se, ale informace vám zatím nemůžu poskytnout, protože kino je ve výstavbě.";

      if (text.toLowerCase().includes("majitel")) {
        response = "Majitel kina je Jakub Hitl.";
      }

      setTimeout(() => {
        addMessage(response, "jarvin");
        speak(response);
      }, 500);
    }

    function addMessage(msg, sender) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;
      bubble.innerText = msg;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
      conversation.push({ sender, msg });
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "cs-CZ";
      synth.speak(utter);
    }
  </script>

</body>
</html>
