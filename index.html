<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kino Jarvin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #b3d9ff, #cce6ff);
      color: black;
    }
    header, section {
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    p {
      font-size: 1.2em;
    }
    #passwordScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #passwordScreen input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    #openChatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 1.1em;
      z-index: 999;
    }
    #chatContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to right, #87cefa, #ba55d3, #ff69b4);
      z-index: 998;
      flex-direction: column;
      justify-content: space-between;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 1.2em;
    }
    .bubble {
      max-width: 75%;
      padding: 14px;
      margin: 5px;
      border-radius: 16px;
      word-wrap: break-word;
    }
    .user {
      background-color: #ff69b4;
      align-self: flex-end;
      color: white;
    }
    .jarvin {
      background-color: #ba55d3;
      align-self: flex-start;
      color: white;
    }
    .chatInputArea {
      display: flex;
      gap: 10px;
      padding: 12px;
      background-color: rgba(0,0,0,0.2);
    }
    .chatInputArea input {
      flex-grow: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1.2em;
    }
    .chatInputArea button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background-color: white;
      color: black;
      font-size: 1.1em;
      cursor: pointer;
    }

    /* Zákaz pravého kliknutí */
    body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false">

<!-- Přihlašovací obrazovka -->
<div id="passwordScreen">
  <h2>Zadejte heslo pro vstup</h2>
  <input type="password" id="passwordInput" placeholder="Zadejte heslo" />
  <button onclick="checkPassword()">Pokračovat</button>
</div>

<!-- Obsah stránky -->
<div id="mainContent" style="display:none;">
  <header>
    <h1>Vítejte v našem kině!</h1>
  </header>

  <section>
    <h2>Informace o kině</h2>
    <p>Kino je prozatím uzavřeno, protože je ve výstavbě.</p>
  </section>

  <section>
    <h2>Vlastnictví</h2>
    <p>Majitel kina: <strong>Jakub Hitl</strong></p>
  </section>

  <!-- TLAČÍTKO CHAT -->
  <button id="openChatBtn">Zeptejte se Jarvina</button>

  <!-- CHAT OKNO -->
  <div id="chatContainer">
    <div id="chatBox"></div>
    <div class="chatInputArea">
      <input type="text" id="userInput" placeholder="Napište Jarvinovi...">
      <button onclick="sendMessage()">Odeslat</button>
    </div>
  </div>
</div>

<script>
  const passwordScreen = document.getElementById("passwordScreen");
  const mainContent = document.getElementById("mainContent");
  const openBtn = document.getElementById("openChatBtn");
  const chatContainer = document.getElementById("chatContainer");
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const correctPassword = "jarvinheslohost123458";
    if (input === correctPassword) {
      passwordScreen.style.display = "none";
      mainContent.style.display = "block";
    } else {
      alert("Nesprávné heslo.");
    }
  }

  let conversation = [];

  openBtn.onclick = () => {
    chatContainer.style.display = "flex";
    openBtn.style.display = "none"; // Skryje tlačítko
    chatBox.innerHTML = "";
    conversation = [];
  };

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, "user");
    userInput.value = "";

    let response = "Omlouvám se, ale informace vám zatím nemůžu poskytnout, protože kino je ve výstavbě.";
    if (text.toLowerCase().includes("majitel")) {
      response = "Majitel kina je Jakub Hitl.";
    }

    setTimeout(() => {
      addMessage(response, "jarvin");
    }, 500);
  }

  function addMessage(msg, sender) {
    const bubble = document.createElement("div");
    bubble.className = "bubble " + sender;
    bubble.innerText = msg;
    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
    conversation.push({ sender, msg });
  }
</script>

</body>
</html>
